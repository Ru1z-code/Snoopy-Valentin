<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Tengo una pregunta muy importante... 💖</h1>
        <button id="startButton">Descúbrelo</button>
    </div>

    <div class="presentation hidden">
        <img src="snoopy-love.png" alt="Snoopy enamorado" class="snoopy">
        <h2>Desde que te conocí, todo es más bonito... ❤️</h2>
        <p>No puedo imaginar este San Valentín sin ti...</p>
        <h2 class="big-text">¿Quieres ser mi San Valentín? 💕</h2>
        
        <div class="buttons">
            <button id="yesButton">¡Sí, obvio! 😍</button>
            <button id="noButton">No... 😢</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
